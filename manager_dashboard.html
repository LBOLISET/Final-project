<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Lamora Resort</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6C63FF;
            margin-bottom: 30px;
            text-align: center;
        }

        .dashboard-section {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        h2 {
            color: #6C63FF;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #6C63FF;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .dashboard-section:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Manager Dashboard</h1>
        
        <div class="dashboard-section">
            <h2>Booking Management</h2>
            <ul>
                <li><a href="view_reservations.html">View, modify, or cancel room reservations</a></li>
                <li><a href="manage_rooms.html">Manage room rates and availability</a></li>
            </ul>
        </div>
        
        <div class="dashboard-section">
            <h2>Employee Management</h2>
            <ul>
                <li><a href="manage_staff.html">Manage staff accounts</a></li>
            </ul>
        </div>
        
    </div>
</body>
</html>
